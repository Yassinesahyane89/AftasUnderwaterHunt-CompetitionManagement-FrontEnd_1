<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Simple Validation -->
        <section id="simple-validation" class="card mt-1">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="card-title m-2">Add new Fish</h4>
                    <div class="card-body">
                        <form class="form-horizontal" (ngSubmit)="(newFishForm.form.valid)" #newFishForm="ngForm">
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-name">Name</label>
                                        <input
                                                type="text"
                                                class="form-control dt-name"
                                                id="basic-icon-default-name"
                                                placeholder="enter name"
                                                name="name"
                                                [(ngModel)]="name"
                                                [class.error]="newFishForm.submitted && NameRef.invalid"
                                                #NameRef="ngModel"
                                                required
                                                aria-label="name"
                                                aria-describedby="basic-icon-default-name2"
                                        />
                                        <span *ngIf="newFishForm.submitted && NameRef.invalid" class="invalid-form">
                                                <small class="form-text text-danger">This field is required!</small>
                                            </span>
                                        <span *ngIf="newFishForm.controls['name'].errors?.serverError" class="invalid-form">
                                                <small class="form-text text-danger">{{ newFishForm.controls['name'].errors.serverError }}</small>
                                             </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-weight">Weight</label>
                                        <input
                                                type="number"
                                                id="basic-icon-default-weight"
                                                class="form-control dt-weight"
                                                placeholder="enter weight"
                                                aria-label="weight"
                                                aria-describedby="basic-icon-default-weight2"
                                                name="weight"
                                                [(ngModel)]="weight"
                                                [class.error]="newFishForm.submitted && WeightRef.invalid"
                                                #WeightRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="newFishForm.submitted && WeightRef.invalid" class="invalid-form">
                                              <small class="form-text text-danger" *ngIf="WeightRef.errors.required">This field is required!</small>
                                            </span>
                                        <span *ngIf="newFishForm.controls['weight'].errors?.required" class="invalid-form">
                                              <small class="form-text text-danger">{{ newFishForm.controls['weight'].errors.serverError }}</small>
                                            </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="level">Level</label>
                                        <select class="form-control" [(ngModel)]="selectedLevelId" name="levelId" id="level">
                                            <option *ngFor="let option of levelOptions" [value]="option.id">{{ option.description }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-1" (click)="submit(newFishForm)" rippleEffect>Submit</button>
                            <button type="reset" class="btn btn-outline-secondary" rippleEffect><a routerLink='/fish/list'>Cancel</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Simple Validation -->
    </div>
</div>
