<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <!-- Template Driven Simple Validation -->
        <section id="simple-validation" class="card mt-1">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="card-title m-2">Add new Member</h4>
                    <div class="card-body">
                        <form class="form-horizontal" (ngSubmit)="(newMemberForm.form.valid)" #newMemberForm="ngForm">
                            <div class="row mb-1">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-name">Name</label>
                                        <input
                                                type="text"
                                                class="form-control dt-name"
                                                id="basic-icon-default-name"
                                                placeholder="enter name"
                                                name="name"
                                                [(ngModel)]="name"
                                                [class.error]="newMemberForm.submitted && NameRef.invalid"
                                                #NameRef="ngModel"
                                                required
                                                aria-label="name"
                                                aria-describedby="basic-icon-default-name2"
                                        />
                                        <span *ngIf="newMemberForm.submitted && NameRef.invalid" class="invalid-form">
                                                <small class="form-text text-danger">This field is required!</small>
                                            </span>
                                        <span *ngIf="newMemberForm.controls['name'].errors?.serverError" class="invalid-form">
                                                <small class="form-text text-danger">{{ newMemberForm.controls['name'].errors.serverError }}</small>
                                             </span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-FamilyName">FamilyName</label>
                                        <input
                                                type="text"
                                                id="basic-icon-default-familyName"
                                                class="form-control dt-familyName"
                                                placeholder="enter familyName"
                                                aria-label="familyName"
                                                aria-describedby="basic-icon-default-familyName2"
                                                name="familyName"
                                                [(ngModel)]="familyName"
                                                [class.error]="newMemberForm.submitted && FamilyNameRef.invalid"
                                                #FamilyNameRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="newMemberForm.submitted && FamilyNameRef.invalid" class="invalid-form">
                                              <small class="form-text text-danger" *ngIf="FamilyNameRef.errors.required">This field is required!</small>
                                            </span>
                                        <span *ngIf="newMemberForm.controls['familyName'].errors?.required" class="invalid-form">
                                              <small class="form-text text-danger">{{ newMemberForm.controls['familyName'].errors.serverError }}</small>
                                            </span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="form-label" for="basic-icon-default-nationality">Nationality</label>
                                        <input
                                                type="text"
                                                id="basic-icon-default-nationality"
                                                class="form-control nationality"
                                                placeholder="enter nationality"
                                                aria-label="nationality"
                                                aria-describedby="basic-icon-default-nationality"
                                                name="nationality"
                                                [(ngModel)]="nationality"
                                                [class.error]="newMemberForm.submitted && NationalityRef.invalid"
                                                #NationalityRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="newMemberForm.submitted && NationalityRef.invalid" class="invalid-form">
                                                  <small class="form-text text-danger" *ngIf="NationalityRef.errors.required">This field is required!</small>
                                                </span>
                                        <span *ngIf="newMemberForm.controls['nationality'].errors?.required" class="invalid-form">
                                                  <small class="form-text text-danger">{{ newMemberForm.controls['nationality'].errors.serverError }}</small>
                                                </span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="identityDocumentType">identity Document Type</label>
                                        <select class="form-control" [(ngModel)]="selectedIdentityDocumentType" name="identityDocumentType" id="identityDocumentType">
                                            <option value="NATIONAL_IDENTITY_CARD">NATIONAL_IDENTITY_CARD</option>
                                            <option value="PASSPORT">PASSPORT</option>
                                            <option value="DRIVING_LICENSE">DRIVING_LICENSE</option>
                                            <option value="OTHER">OTHER</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mr-1" (click)="submit(newMemberForm)" rippleEffect>Submit</button>
                            <button type="reset" class="btn btn-outline-secondary" rippleEffect><a routerLink='/member/list'>Cancel</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--/ Template Driven Simple Validation -->
    </div>
</div>
